<html>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  </head>
  <body>

      <p id="p1">Paragraf 1</p>

<!-- 
DOM = Document Object Model
- DOM adalah representasi dari HTML yang dijadikan object oleh browser
- DOM adalah API (Application Programming Interface) yang memungkinkan kita untuk mengakses dan mengubah konten HTML, CSS, dan Javascript
- DOM adalah struktur pohon dari elemen HTML yang dijadikan object oleh browser
- DOM adalah cara browser merepresentasikan halaman web yang kita buat
- DOM adalah cara browser menyajikan halaman web yang kita buat -->
